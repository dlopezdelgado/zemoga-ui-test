<div
  class="candidate-card"
  [id]="idIndex"
  *ngIf="candidate"
  [ngStyle]="{ 'background-image': 'url(' + candidate.image + ')' }"
>
  <div class="candidate-card__content">
    <div class="candidate-card__content__thumb"></div>

    <div class="candidate-card__content__info">
      <div class="candidate-card__content__info__name">
        {{ candidate.name }}
      </div>
      <div class="candidate-card__content__info__small">
        <strong class="candidate-card__content__info__small__since">
          1 month ago
        </strong>
        in {{ candidate.category }}
      </div>

      <div class="candidate-card__content__info__description">
        {{ candidate.description }}
      </div>

      <div class="candidate-card__content__info__form" *ngIf="showVoteForm">
        <app-candidate-card-form (saveVote)="sendVote($event)"></app-candidate-card-form>
      </div>

      <div class="candidate-card__content__submitted" *ngIf="!showVoteForm">
        <span class="candidate-card__content__submitted__message">Thank you for voting!</span>
        <button class="candidate-card__content__submitted__button" (click)="voteAgain()">Vote Again</button>
      </div>

    </div>
  </div>

  <div class="candidate-card__bottom">
    <div
      class="candidate-card__bottom__bar candidate-card__bottom__bar--positive"
      [style]="'width: '+votesPercents[0]+'%'"
    >
      <span class="candidate-card__bottom__bar__value-positive"> {{votesPercents[0] | number: '1.0-0'}}% </span>
    </div>
    <div
      class="candidate-card__bottom__bar candidate-card__bottom__bar--negative"
      [style]="'width: '+votesPercents[1]+'%'"
    >
      <span class="candidate-card__bottom__bar__value-negative"> {{votesPercents[1] | number: '1.0-0'}}% </span>
    </div>
  </div>
</div>
